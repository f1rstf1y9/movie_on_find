{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href={% static 'base.css' %}>
  <title>Document</title>
</head>
<body>
  <div class="container col-md-8 col-lg-6">    
    <nav>
      {% if request.user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="Logout" class="btn btn-secondary">
        </form>
        <form action="{% url 'accounts:delete' %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="회원탈퇴" class="btn btn-danger">
        </form>
        
        
        <div class="profile-box">
          <h3>Hello로, {{ user }}!</h3>
          <a href="{% url 'accounts:profile' user.username %}">내 프로필</a>
          |
          <a href="{% url 'accounts:update' %}">회원정보 수정</a>
        </div>
        
        <a href="{% url 'movies:search' %}" class="btn btn-primary my-4">검색</a>
        <a href="{% url 'movies:index' %}" class="btn btn-primary my-4">Movie</a>
        <a href="{% url 'cards:index' %}" class="btn btn-primary my-4">Card</a>
        <a href="{% url 'card_collections:index' %}" class="btn btn-primary my-4">card_collections</a>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-primary my-4">Login</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-success my-4">Signup</a>
      {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock content %}
    {% block script %}
    {% endblock script %}
  </div>
</body>
</html>
