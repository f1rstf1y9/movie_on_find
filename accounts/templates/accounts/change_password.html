{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>비밀번호 변경</h1>
<form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-grid my-2">
        <button class="btn btn-primary" type="submit">비밀번호 수정</button>
    </div>
    <hr>
    <a href="{% url 'accounts:update' %}" class="btn btn-secondary">BACK</a>
</form>
{% endblock content %}
