{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1>Signup</h1>
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-grid my-2">
      <button class="btn btn-primary" type="submit">회원 가입</button>
    </div>
  </form>
  <hr>
  <a href="{% url 'movies:index' %}" class="btn btn-secondary">BACK</a>
{% endblock content %}
